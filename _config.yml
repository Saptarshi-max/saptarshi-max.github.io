lang:                  en
title:                 Saptarshi Nag
logo:                  /assets/img/circle-cropped.png
description:           Embedded System Engineer 
copyright:            
accent_image:          /assets/img/blog/Temple.jpg
accent_color:          rgb(79,177,186)
theme_color:           rgb(25, 55, 71)
tagline:               >
 <br />
  Embedded Software Developer <br />
 
google_fonts:          Lora:400,400i
font:                  Lora
font_heading:          Lora
font-code:             Fira Code, Menlo, Monaco, Consolas, monospa

hydejack:
 dark_mode: 
  dynamic: true
  sunrise: 6 
  sunset: 18
  icon: true
  always: true
  
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]
  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false
  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false
  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true
  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg
optional_front_matter:
  remove_originals:    true
readme_index:
  remove_originals:    true
  with_frontmatter:    true
relative_links:
  collections:         true
titles_from_headings:
  strip_title:         true
  collections:         true
compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]
sass:
  style:               compressed
menu:
 
 - title: Blog &#8631;
   url: /blog/
   menu:
      - title:  "#Tags"
        url:    /gallery/
      #- title:  "&#10001; Timeline of Publish"
        url:    /gallery/
 - title: My Resume
   url: /resume
 - title: Gallery 
   url: /gallery/
 - title: Teaching Notes
   url: /resources
 
   #url: /linuz
 - title: My Side Projects
   url: /projects/

 

plugins:
  - jekyll-avatar
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at
  - jekyll-feed
  
 
# Collections
# ----------------------------------------------------------------------------------------

collections:
  featured_categories:
    permalink:         /:name/
    output:            true

  featured_tags:
    permalink:         /tag-:name/
    output:            true

  projects:
    permalink:         /projects/:path/
    output:            true

  gallery:
    permalink:         /gallery/:path/
    output:            true

  linuz:
    permalink:         /linuz/:path/
    output:            true

  algonotes:
     permalink:         /algonotes/:path/
     output:            true
      
# Pagination configuration (used by the `blog` layout)
permalink:             /blog/:categories/:year-:month-:day-:title/

paginate:              10
paginate_path:         /blog/page-:num/



